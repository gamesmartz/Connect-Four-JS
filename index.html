<!DOCTYPE html>
<html>
<head>

	<title>Pirates of the Caribbean Connect 4</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	<script src="main.js"></script>

</head>
<body>

<div class="main-container"><!--  Main Container Start -->

  <header class="title">
    Pirates of the Caribbean Connect 4
  </header>

  <div class="player-container">
    <div id='player' class="player">
      <div id="playerNum">Player Turn</div>
    </div>    
    <div class="player-flag"></div>
    <div class="player-reset"><button type="button" id="resetBtn" name="button">Reset Button</button></div>
  </div>

	<div class="game-area"><!--  Game Area Start -->
		<div class='column-area'>
            <div class="column-display col0" colnum = 0></div>
            <div class="column-display col1" colnum = 1></div>
            <div class="column-display col2" colnum = 2></div>
            <div class="column-display col3" colnum = 3></div>
            <div class="column-display col4" colnum = 4></div>
            <div class="column-display col5" colnum = 5></div>
            <div class="column-display col6" colnum = 6></div>
        </div><!--  Column Area End -->
    </div><!--  Game Area End -->
</div><!--  Main Container End -->

  <div id='mainModal' class="loadingModal">
    <div class="modalBG">
      <div class="modalMain">
        <div id='modalHeader'>Welcome to the Pirates Connect Four Game!</div>
      </div>
    </div>
  </div>

  <div id='coinChooseModal' class="loadingModal">
    <div class="coinModal">
      <div class="modalMain">
        <div id='modalHeader'>Choose Your Allegiance</div>
        <div id="playerFlag1" class="playerChooseDiv">Pirates</div>
        <div id="playerFlag2" class="playerChooseDiv">Spaniards</div>
      </div>
    </div>
  </div>


  <div id='endGameModal' class="loadingModal">
    <div class="coinModal">
      <div class="modalMain">
        <div id='endModalHeader'></div>
        <div id="playAgainDiv">
          <button id="playAgainBtn" class="endGameBtn">Play Again</button>
          <button id="changeAllegiangeBtn" class="endGameBtn">Change Allegiance</button>
        </div>
    </div>
  </div>

</body>
</html>
